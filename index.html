<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Chat</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¬</text></svg>">
    <style>
        :root {
            --bg-color: #f0f0f0;
            --chat-bg: #ffffff;
            --text-color: #333333;
            --message-bg: #e0e0e0;
            --header-color: #222222;
            --border-color: #cccccc;
            --status-delivered: #888888;
            --status-read: #2196F3;
            --button-bg: #4CAF50;
            --button-text: white;
            --input-bg: white;
            --typing-color: #666666;
            --font-size: 14px;
            --bg-image: none;
        }

        body.dark-mode {
            --bg-color: #202124;
            --chat-bg: #2c2c2c;
            --text-color: #e0e0e0;
            --message-bg: #3c4043;
            --header-color: #f0f0f0;
            --border-color: #5f6368;
            --status-delivered: #9e9e9e;
            --status-read: #4DB6FF;
            --button-bg: #6abf69;
            --button-text: #202124;
            --input-bg: #3c4043;
            --typing-color: #9e9e9e;
        }

        body {
            font-family: Arial, sans-serif;
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: var(--font-size);
            transition: all 0.3s ease;
        }

        .container {
            width: 100%;
            padding: 0;
        }

        h1 {
            color: var(--header-color);
            padding: 20px;
            margin: 0;
        }

        #chat-box {
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            padding: 10px;
            height: 70vh;
            width: 100%;
            box-sizing: border-box;
            overflow-y: scroll;
            background-color: var(--chat-bg);
            margin-bottom: 0;
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
        }

        #message-input {
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: none;
            border-bottom: 1px solid var(--border-color);
            resize: vertical;
            min-height: 60px;
            display: block;
            margin: 0;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .message-group {
            margin: 10px 0;
            padding: 8px;
        }

        .message {
            margin: 2px 0;
            padding: 8px;
            border-radius: 5px;
            background-color: var(--message-bg);
            position: relative;
            opacity: 0;
            transform: scale(0.8);
            animation: bubble-in 0.3s forwards;
        }

        @keyframes bubble-in {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(10px);
            }
            70% {
                opacity: 1;
                transform: scale(1.05) translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .message-header {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .message-content {
            word-wrap: break-word;
        }

        .message-attachment {
            max-width: 100%;
            margin-top: 5px;
            border-radius: 5px;
        }

        .message-timestamp {
            font-size: 10px;
            color: var(--typing-color);
            margin-left: 10px;
            display: inline-block;
        }

        .message-status {
            position: absolute;
            right: 8px;
            bottom: 5px;
            font-size: 12px;
        }

        .status-delivered {
            color: var(--status-delivered);
        }

        .status-read {
            color: var(--status-read);
        }

        #error-message {
            color: #ff5252;
            display: none;
            margin: 10px;
        }

        .control-container {
            padding: 20px;
        }

        #username-container {
            margin-bottom: 15px;
        }

        #username-input {
            padding: 8px;
            width: 60%;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        #typing-indicator {
            font-style: italic;
            padding: 5px 10px;
            color: var(--typing-color);
            height: 20px;
        }

        #app-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        #theme-toggle {
            display: flex;
            align-items: center;
        }

        #font-size-control {
            display: flex;
            align-items: center;
        }

        #font-size-slider {
            margin: 0 10px;
            width: 100px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-left: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        #button-container {
            display: flex;
            justify-content: flex-end;
            padding: 0 10px 10px;
        }

        #message-input.dragover {
            border: 2px dashed #2196F3;
            background-color: rgba(33, 150, 243, 0.1);
        }

        #bg-container {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        #bg-url-input {
            padding: 8px;
            width: 60%;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Chat</h1>
        
        <div class="control-container">
            <div id="app-controls">
                <div id="theme-toggle">
                    Dark Mode
                    <label class="switch">
                        <input type="checkbox" id="dark-mode-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                
                <div id="font-size-control">
                    <span>A-</span>
                    <input type="range" id="font-size-slider" min="10" max="20" value="14">
                    <span>A+</span>
                </div>
            </div>
            
            <div id="username-container">
                <input type="text" id="username-input" placeholder="Enter your username">
                <button id="save-username">Save</button>
            </div>

            <div id="bg-container">
                <input type="text" id="bg-url-input" placeholder="Enter background image URL">
                <button id="set-bg">Set Background</button>
            </div>
        </div>
<div class="theme-container">
            <div class="theme-option active" data-theme="default" style="background-color: #4CAF50;"></div>
            <div class="theme-option" data-theme="blue" style="background-color: #2196F3;"></div>
            <div class="theme-option" data-theme="purple" style="background-color: #9C27B0;"></div>
            <div class="theme-option" data-theme="orange" style="background-color: #FF9800;"></div>
        </div>

        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Search messages...">
            <button id="search-button">Search</button>
        </div>
        
        <div id="chat-box"></div>
        <div id="typing-indicator"></div>
        <textarea id="message-input" placeholder="Type a message..."></textarea>
        <div id="button-container">
            <button id="emoji-button">ðŸ˜Š</button>
            <button id="send-button">Send</button>
        </div>
        <div id="error-message"></div>
    </div>

    <div id="emoji-picker" class="emoji-picker">
        <emoji-picker></emoji-picker>
    </div>

    <!-- External Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/linkifyjs@3.0.5/dist/linkify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/linkifyjs@3.0.5/dist/linkify-html.min.js"></script>

    <script>
        // Add styles for emoji-picker and other missing CSS
        const extraStyles = document.createElement('style');
        extraStyles.textContent = `
        .emoji-picker {
            position: absolute;
            bottom: 70px;
            right: 20px;
            z-index: 100;
            display: none;
        }

        .message-actions {
            display: none;
            position: absolute;
            right: 30px;
            top: 5px;
        }

        .message:hover .message-actions {
            display: block;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            margin: 0 2px;
            padding: 2px 5px;
            font-size: 12px;
        }

        .action-btn:hover {
            background-color: rgba(0,0,0,0.1);
            border-radius: 3px;
        }

        .reply-info {
            font-size: 12px;
            background-color: rgba(0,0,0,0.05);
            padding: 3px;
            border-left: 2px solid var(--button-bg);
            margin-bottom: 5px;
            border-radius: 3px;
        }

        .search-container {
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .search-input {
            flex-grow: 1;
            padding: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .online-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .online {
            background-color: #4CAF50;
        }

        .offline {
            background-color: #ccc;
        }

        .link-preview {
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 10px;
            margin-top: 5px;
            background-color: rgba(0,0,0,0.03);
        }

        .link-preview-title {
            font-weight: bold;
        }

        .theme-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .theme-option {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .theme-option.active {
            border-color: var(--text-color);
        }`;
        document.head.appendChild(extraStyles);

        const firebaseConfig = {
            apiKey: "AIzaSyBkCJaX3GUL8dWjVHQNQrJikSWovvXXgz4",
            authDomain: "test-project-8f589.firebaseapp.com",
            databaseURL: "https://test-project-8f589-default-rtdb.firebaseio.com/",
            projectId: "test-project-8f589",
            storageBucket: "test-project-8f589.firebasestorage.app",
            messagingSenderId: "59437348518",
            appId: "1:59437348518:web:27df7d3c847dd286baa667",
            measurementId: "G-FEFB5HX783"
        };

        // Initialize Firebase
        let database, messagesRef, usersRef, typingRef;
        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            messagesRef = database.ref('messages');
            usersRef = database.ref('users');
            typingRef = database.ref('typing');
        } catch (error) {
            document.getElementById('error-message').textContent = 'Error connecting to database: ' + error.message;
            document.getElementById('error-message').style.display = 'block';
        }

        // Elements
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const errorMessage = document.getElementById('error-message');
        const usernameInput = document.getElementById('username-input');
        const saveUsernameButton = document.getElementById('save-username');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const fontSizeSlider = document.getElementById('font-size-slider');
        const typingIndicator = document.getElementById('typing-indicator');
        const bgUrlInput = document.getElementById('bg-url-input');
        const setBgButton = document.getElementById('set-bg');
        const emojiButton = document.getElementById('emoji-button');
        const searchButton = document.getElementById('search-button');

        // Generate a unique user ID for this session
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);
        let username = 'Anonymous';
        let unreadMessages = 0;
        let isTyping = false;
        let typingTimeout;
        let originalTitle = document.title;
        let lastSender = null;
        let currentGroup = null;
        let replyingTo = null;

        // Emoji Picker
        emojiButton.addEventListener('click', () => {
            const picker = document.getElementById('emoji-picker');
            picker.style.display = picker.style.display === 'none' ? 'block' : 'none';
        });

        document.querySelector('emoji-picker').addEventListener('emoji-click', event => {
            messageInput.value += event.detail.unicode;
            document.getElementById('emoji-picker').style.display = 'none';
            messageInput.focus();
        });

        // Save username
        saveUsernameButton.addEventListener('click', () => {
            const newUsername = usernameInput.value.trim();
            if (newUsername) {
                username = newUsername;
                localStorage.setItem('chatUsername', username);
                usersRef.child(userId).update({
                    username: username,
                    lastActive: firebase.database.ServerValue.TIMESTAMP
                });
                alert('Username saved: ' + username);
            }
        });

        // Set background image
        setBgButton.addEventListener('click', () => {
            const bgUrl = bgUrlInput.value.trim();
            if (bgUrl) {
                // Test if URL is valid
                const img = new Image();
                img.onload = function() {
                    document.documentElement.style.setProperty('--bg-image', `url(${bgUrl})`);
                    localStorage.setItem('chatBackgroundUrl', bgUrl);
                };
                img.onerror = function() {
                    errorMessage.textContent = 'Invalid image URL or image cannot be loaded';
                    errorMessage.style.display = 'block';
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 3000);
                };
                img.src = bgUrl;
            } else {
                document.documentElement.style.setProperty('--bg-image', 'none');
                localStorage.removeItem('chatBackgroundUrl');
            }
        });

        // Load saved preferences
        document.addEventListener('DOMContentLoaded', () => {
            const savedUsername = localStorage.getItem('chatUsername');
            if (savedUsername) {
                username = savedUsername;
                usernameInput.value = username;
            }
            
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                darkModeToggle.checked = true;
            }
            
            const savedFontSize = localStorage.getItem('fontSize');
            if (savedFontSize) {
                document.documentElement.style.setProperty('--font-size', savedFontSize + 'px');
                fontSizeSlider.value = parseInt(savedFontSize);
            }
            
            const savedBgUrl = localStorage.getItem('chatBackgroundUrl');
            if (savedBgUrl) {
                document.documentElement.style.setProperty('--bg-image', `url(${savedBgUrl})`);
                bgUrlInput.value = savedBgUrl;
            }
            
            usersRef.child(userId).update({
                username: username,
                lastActive: firebase.database.ServerValue.TIMESTAMP
            });
            
            window.addEventListener('beforeunload', () => {
                typingRef.child(userId).remove();
            });
            
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible') {
                    unreadMessages = 0;
                    document.title = originalTitle;
                    markMessagesAsRead();
                }
            });
            
            markMessagesAsRead();
        });

        // Dark mode toggle
        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'true');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'false');
            }
        });

        // Font size slider
        fontSizeSlider.addEventListener('input', () => {
            const fontSize = fontSizeSlider.value;
            document.documentElement.style.setProperty('--font-size', fontSize + 'px');
            localStorage.setItem('fontSize', fontSize);
        });

        // Typing indicator
        messageInput.addEventListener('input', () => {
            if (!isTyping) {
                isTyping = true;
                typingRef.child(userId).set({
                    username: username,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
            }
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                isTyping = false;
                typingRef.child(userId).remove();
            }, 2000);
        });

        // Listen for typing indicators
        typingRef.on('value', (snapshot) => {
            const typingUsers = [];
            snapshot.forEach((childSnapshot) => {
                const user = childSnapshot.val();
                if (user && user.username && childSnapshot.key !== userId) {
                    typingUsers.push(user.username);
                }
            });
            
            if (typingUsers.length > 0) {
                if (typingUsers.length === 1) {
                    typingIndicator.textContent = `${typingUsers[0]} is typing...`;
                } else if (typingUsers.length === 2) {
                    typingIndicator.textContent = `${typingUsers[0]} and ${typingUsers[1]} are typing...`;
                } else {
                    typingIndicator.textContent = `Several people are typing...`;
                }
            } else {
                typingIndicator.textContent = '';
            }
        });

        // Send message on button click
        sendButton.addEventListener('click', sendMessage);
        
        // Send message on Enter key
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Markdown formatting
        function parseMarkdown(text) {
            // Basic markdown parsing
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
            text = text.replace(/\`(.*?)\`/g, '<code>$1</code>');
            return text;
        }

        // Send message function
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && messagesRef) {
                const newMessage = {
                    text: message,
                    username: username,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    sender: userId,
                    status: 'delivered',
                    readBy: {},
                    formattedText: parseMarkdown(message)
                };
                
                // Add reply information if replying to a message
                if (replyingTo) {
                    newMessage.replyTo = {
                        id: replyingTo.id,
                        text: replyingTo.text.substring(0, 50),
                        sender: replyingTo.sender
                    };
                    
                    replyingTo = null;
                    if (document.getElementById('reply-preview')) {
                        document.getElementById('reply-preview').remove();
                    }
                }
                
                messagesRef.push(newMessage).catch((error) => {
                    errorMessage.textContent = 'Error sending message: ' + error.message;
                    errorMessage.style.display = 'block';
                });
                messageInput.value = '';
                
                clearTimeout(typingTimeout);
                isTyping = false;
                typingRef.child(userId).remove();
            }
        }

        // Mark messages as read
        function markMessagesAsRead() {
            messagesRef.once('value', snapshot => {
                snapshot.forEach(childSnapshot => {
                    const messageId = childSnapshot.key;
                    const message = childSnapshot.val();
                    
                    if (message.sender !== userId) {
                        messagesRef.child(messageId).child('readBy').child(userId).set(true);
                        messagesRef.child(messageId).child('status').set('read');
                    }
                });
            });
        }

        // Update tab title with unread count
        function updateTabTitle() {
            if (unreadMessages > 0 && document.visibilityState !== 'visible') {
                document.title = `(${unreadMessages}) ${originalTitle}`;
            } else {
                document.title = originalTitle;
            }
        }

        // Format timestamp
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Create link preview
        function createLinkPreview(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            const urls = text.match(urlRegex);
            
            if (!urls || urls.length === 0) return null;
            
            const previewDiv = document.createElement('div');
            previewDiv.className = 'link-preview';
            
            const url = urls[0];
            const domain = new URL(url).hostname;
            
            previewDiv.innerHTML = `
                <div class="link-preview-title">${domain}</div>
                <div class="link-preview-description">Link preview for ${url}</div>
                <a href="${url}" target="_blank">Visit Link</a>
            `;
            
            return previewDiv;
        }

        // Display message in chat
        function displayMessage(msg, messageId) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.id = messageId;
            
            const contentElement = document.createElement('div');
            contentElement.className = 'message-content';
            
            // Add reply information if it's a reply
            if (msg.replyTo) {
                const replyInfo = document.createElement('div');
                replyInfo.className = 'reply-info';
                replyInfo.textContent = `â†©ï¸ ${msg.replyTo.sender}: ${msg.replyTo.text}`;
                contentElement.appendChild(replyInfo);
            }
            
            // Add text with markdown formatting if present
            if (msg.text) {
                const textElement = document.createElement('div');
                
                // Use formatted text if available, otherwise apply markdown on the fly
                if (msg.formattedText) {
                    textElement.innerHTML = msg.formattedText;
                } else {
                    textElement.innerHTML = parseMarkdown(msg.text);
                }
                
                // Add edited indicator if message was edited
                if (msg.edited) {
                    const editedIndicator = document.createElement('span');
                    editedIndicator.className = 'edited-indicator';
                    editedIndicator.textContent = ' (edited)';
                    editedIndicator.style.fontSize = '11px';
                    editedIndicator.style.color = 'var(--typing-color)';
                    textElement.appendChild(editedIndicator);
                }
                
                contentElement.appendChild(textElement);
                
                // Check for links and add preview
                const linkPreview = createLinkPreview(msg.text);
                if (linkPreview) {
                    contentElement.appendChild(linkPreview);
                }
            }
            
            // Add attachment if present
            if (msg.attachment) {
                const attachmentElement = document.createElement(msg.attachment.type.startsWith('image') ? 'img' : 
                    msg.attachment.type.startsWith('video') ? 'video' : 'audio');
                attachmentElement.className = 'message-attachment';
                
                if (msg.attachment.type.startsWith('video') || msg.attachment.type.startsWith('audio')) {
                    attachmentElement.controls = true;
                }
                
                attachmentElement.src = msg.attachment.url;
                contentElement.appendChild(attachmentElement);
            }
            
            const timestampElement = document.createElement('span');
            timestampElement.className = 'message-timestamp';
            timestampElement.textContent = msg.timestamp ? formatTimestamp(msg.timestamp) : 'Sending...';
            
            const statusElement = document.createElement('span');
            statusElement.className = 'message-status';
            
            if (msg.sender === userId) {
                if (msg.status === 'read') {
                    statusElement.textContent = 'âœ“';
                    statusElement.className += ' status-read';
                } else {
                    statusElement.textContent = 'âœ“';
                    statusElement.className += ' status-delivered';
                }
            }
            
            if (lastSender === msg.sender && currentGroup) {
                contentElement.appendChild(timestampElement);
                messageElement.appendChild(contentElement);
                messageElement.appendChild(statusElement);
                currentGroup.appendChild(messageElement);
            } else {
                const groupElement = document.createElement('div');
                groupElement.className = 'message-group';
                
                const headerElement = document.createElement('div');
                headerElement.className = 'message-header';
                headerElement.textContent = msg.username || 'Anonymous';
                
                // Add online indicator
                usersRef.child(msg.sender).once('value', (snapshot) => {
                    const userData = snapshot.val();
                    const isOnline = userData && userData.online;
                    
                    const onlineIndicator = document.createElement('span');
                    onlineIndicator.className = `online-indicator ${isOnline ? 'online' : 'offline'}`;
                    headerElement.prepend(onlineIndicator);
                });
                
                contentElement.appendChild(timestampElement);
                messageElement.appendChild(contentElement);
                messageElement.appendChild(statusElement);
                
                groupElement.appendChild(headerElement);
                groupElement.appendChild(messageElement);
                
                chatBox.appendChild(groupElement);
                
                currentGroup = groupElement;
                lastSender = msg.sender;
            }
            
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // Set up reply and edit/delete functions for the new message
           // Set up reply and edit/delete functions for the new message
            setTimeout(() => {
                const actionButtons = document.createElement('div');
                actionButtons.className = 'message-actions';
                
                // Reply button
                const replyButton = document.createElement('button');
                replyButton.className = 'action-btn';
                replyButton.textContent = 'Reply';
                replyButton.addEventListener('click', () => {
                    replyingTo = {
                        id: messageId,
                        text: msg.text,
                        sender: msg.username
                    };
                    
                    // Add reply preview
                    if (document.getElementById('reply-preview')) {
                        document.getElementById('reply-preview').remove();
                    }
                    
                    const replyPreview = document.createElement('div');
                    replyPreview.id = 'reply-preview';
                    replyPreview.className = 'reply-info';
                    
                    const replyText = document.createElement('div');
                    replyText.textContent = `Replying to ${msg.username}: ${msg.text.substring(0, 50)}${msg.text.length > 50 ? '...' : ''}`;
                    
                    const cancelButton = document.createElement('button');
                    cancelButton.className = 'action-btn';
                    cancelButton.textContent = 'Cancel';
                    cancelButton.style.marginLeft = '10px';
                    cancelButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        replyingTo = null;
                        replyPreview.remove();
                    });
                    
                    replyPreview.appendChild(replyText);
                    replyPreview.appendChild(cancelButton);
                    
                    document.getElementById('button-container').before(replyPreview);
                    messageInput.focus();
                });
                
                actionButtons.appendChild(replyButton);
                
                // Only show edit/delete buttons for user's own messages
                if (msg.sender === userId) {
                    // Edit button
                    const editButton = document.createElement('button');
                    editButton.className = 'action-btn';
                    editButton.textContent = 'Edit';
                    editButton.addEventListener('click', () => {
                        // Add edit mode to the message
                        const messageContent = contentElement.querySelector('div');
                        const originalText = msg.text;
                        
                        // Create edit textarea
                        const editTextarea = document.createElement('textarea');
                        editTextarea.value = originalText;
                        editTextarea.style.width = '100%';
                        editTextarea.style.padding = '5px';
                        editTextarea.style.margin = '5px 0';
                        
                        // Create buttons container
                        const editButtons = document.createElement('div');
                        editButtons.style.display = 'flex';
                        editButtons.style.gap = '5px';
                        
                        // Save button
                        const saveButton = document.createElement('button');
                        saveButton.textContent = 'Save';
                        saveButton.className = 'action-btn';
                        saveButton.style.backgroundColor = 'var(--button-bg)';
                        saveButton.style.color = 'white';
                        saveButton.addEventListener('click', () => {
                            const newText = editTextarea.value.trim();
                            if (newText && newText !== originalText) {
                                messagesRef.child(messageId).update({
                                    text: newText,
                                    formattedText: parseMarkdown(newText),
                                    edited: true,
                                    editTimestamp: firebase.database.ServerValue.TIMESTAMP
                                });
                            }
                            
                            // Remove edit UI
                            messageContent.style.display = 'block';
                            editTextarea.remove();
                            editButtons.remove();
                        });
                        
                        // Cancel button
                        const cancelButton = document.createElement('button');
                        cancelButton.textContent = 'Cancel';
                        cancelButton.className = 'action-btn';
                        cancelButton.addEventListener('click', () => {
                            // Remove edit UI
                            messageContent.style.display = 'block';
                            editTextarea.remove();
                            editButtons.remove();
                        });
                        
                        editButtons.appendChild(saveButton);
                        editButtons.appendChild(cancelButton);
                        
                        // Hide original message
                        messageContent.style.display = 'none';
                        
                        // Add edit UI
                        contentElement.appendChild(editTextarea);
                        contentElement.appendChild(editButtons);
                        
                        editTextarea.focus();
                    });
                    
                    // Delete button
                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'action-btn';
                    deleteButton.textContent = 'Delete';
                    deleteButton.addEventListener('click', () => {
                        if (confirm('Are you sure you want to delete this message?')) {
                            messagesRef.child(messageId).remove();
                        }
                    });
                    
                    actionButtons.appendChild(editButton);
                    actionButtons.appendChild(deleteButton);
                }
                
                messageElement.appendChild(actionButtons);
            }, 100);
        }

        // Listen for new messages
        messagesRef.on('child_added', (snapshot) => {
            const message = snapshot.val();
            const messageId = snapshot.key;
            
            displayMessage(message, messageId);
            
            // Check if message is unread and not from the current user
            if (message.sender !== userId && message.status !== 'read' && document.visibilityState !== 'visible') {
                unreadMessages++;
                updateTabTitle();
                
                // Play notification sound
                if (localStorage.getItem('soundEnabled') !== 'false') {
                    const notificationSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-message-pop-alert-2354.mp3');
                    notificationSound.volume = 0.5;
                    notificationSound.play().catch(e => console.log('Error playing notification sound:', e));
                }
                
                // Show browser notification if enabled
                if (Notification.permission === 'granted') {
                    const notification = new Notification('New Message', {
                        body: `${message.username}: ${message.text.substring(0, 60)}${message.text.length > 60 ? '...' : ''}`,
                        icon: '/favicon.ico'
                    });
                    
                    notification.onclick = function() {
                        window.focus();
                        this.close();
                    };
                }
            }
        });

        // Listen for message changes (edits)
        messagesRef.on('child_changed', (snapshot) => {
            const message = snapshot.val();
            const messageId = snapshot.key;
            
            // Update the message in the UI
            const messageElement = document.getElementById(messageId);
            if (messageElement) {
                const contentElement = messageElement.querySelector('.message-content div');
                
                if (contentElement) {
                    // Use formatted text if available, otherwise apply markdown on the fly
                    if (message.formattedText) {
                        contentElement.innerHTML = message.formattedText;
                    } else {
                        contentElement.innerHTML = parseMarkdown(message.text);
                    }
                    
                    // Add edited indicator if not already present
                    if (message.edited && !contentElement.querySelector('.edited-indicator')) {
                        const editedIndicator = document.createElement('span');
                        editedIndicator.className = 'edited-indicator';
                        editedIndicator.textContent = ' (edited)';
                        editedIndicator.style.fontSize = '11px';
                        editedIndicator.style.color = 'var(--typing-color)';
                        contentElement.appendChild(editedIndicator);
                    }
                }
                
                // Update status if needed
                const statusElement = messageElement.querySelector('.message-status');
                if (statusElement && message.sender === userId) {
                    if (message.status === 'read') {
                        statusElement.textContent = 'âœ“';
                        statusElement.className = 'message-status status-read';
                    } else {
                        statusElement.textContent = 'âœ“';
                        statusElement.className = 'message-status status-delivered';
                    }
                }
            }
        });

        // Listen for removed messages
        messagesRef.on('child_removed', (snapshot) => {
            const messageId = snapshot.key;
            const messageElement = document.getElementById(messageId);
            
            if (messageElement) {
                // If this is the only message in the group, remove the whole group
                const groupElement = messageElement.parentElement;
                if (groupElement.childElementCount <= 2) { // Header + this message
                    groupElement.remove();
                } else {
                    messageElement.remove();
                }
            }
        });

        // Search functionality
        searchButton.addEventListener('click', () => {
            const searchQuery = document.getElementById('search-input').value.trim().toLowerCase();
            
            if (!searchQuery) {
                // If search is empty, show all messages
                const allMessages = document.querySelectorAll('.message');
                allMessages.forEach(msg => {
                    msg.style.display = 'block';
                });
                return;
            }
            
            // Hide all messages first
            const allMessages = document.querySelectorAll('.message');
            allMessages.forEach(msg => {
                msg.style.display = 'none';
            });
            
            // Show only messages that match the search
            messagesRef.once('value', snapshot => {
                snapshot.forEach(childSnapshot => {
                    const messageId = childSnapshot.key;
                    const message = childSnapshot.val();
                    
                    if (message.text && message.text.toLowerCase().includes(searchQuery)) {
                        const messageElement = document.getElementById(messageId);
                        if (messageElement) {
                            messageElement.style.display = 'block';
                            
                            // Highlight the search term
                            const contentElement = messageElement.querySelector('.message-content div');
                            if (contentElement) {
                                const highlightedText = message.text.replace(
                                    new RegExp(searchQuery, 'gi'),
                                    match => `<span style="background-color: yellow;">${match}</span>`
                                );
                                contentElement.innerHTML = highlightedText;
                            }
                            
                            // Make sure the message group is visible
                            const groupElement = messageElement.parentElement;
                            groupElement.style.display = 'block';
                        }
                    }
                });
            });
        });
        
        // Request notification permission
        if (Notification.permission !== 'granted' && Notification.permission !== 'denied') {
            document.getElementById('notification-button').addEventListener('click', () => {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        alert('Notifications enabled!');
                    }
                });
            });
        } else if (Notification.permission === 'granted') {
            document.getElementById('notification-button').style.display = 'none';
        }

        // Theme selector
        document.querySelectorAll('.theme-option').forEach(option => {
            option.addEventListener('click', () => {
                const theme = option.getAttribute('data-theme');
                document.querySelectorAll('.theme-option').forEach(o => o.classList.remove('active'));
                option.classList.add('active');
                
                // Apply theme colors
                switch(theme) {
                    case 'default':
                        document.documentElement.style.setProperty('--button-bg', '#4CAF50');
                        document.documentElement.style.setProperty('--button-hover', '#45a049');
                        break;
                    case 'blue':
                        document.documentElement.style.setProperty('--button-bg', '#2196F3');
                        document.documentElement.style.setProperty('--button-hover', '#0b7dda');
                        break;
                    case 'purple':
                        document.documentElement.style.setProperty('--button-bg', '#9C27B0');
                        document.documentElement.style.setProperty('--button-hover', '#7B1FA2');
                        break;
                    case 'orange':
                        document.documentElement.style.setProperty('--button-bg', '#FF9800');
                        document.documentElement.style.setProperty('--button-hover', '#e68a00');
                        break;
                }
                
                localStorage.setItem('chatTheme', theme);
            });
        });

        // Load saved theme
        const savedTheme = localStorage.getItem('chatTheme');
        if (savedTheme) {
            document.querySelector(`.theme-option[data-theme="${savedTheme}"]`).click();
        }
    </script>
</body>
</html>
