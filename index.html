<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Chat</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¬</text></svg>">
    <style>
        :root {
            --bg-color: #f0f0f0;
            --chat-bg: #ffffff;
            --text-color: #333333;
            --message-bg: #e0e0e0;
            --header-color: #222222;
            --border-color: #cccccc;
            --status-delivered: #888888;
            --status-read: #2196F3;
            --button-bg: #4CAF50;
            --button-text: white;
            --input-bg: white;
            --typing-color: #666666;
            --font-size: 14px;
        }

        body.dark-mode {
            --bg-color: #202124;
            --chat-bg: #2c2c2c;
            --text-color: #e0e0e0;
            --message-bg: #3c4043;
            --header-color: #f0f0f0;
            --border-color: #5f6368;
            --status-delivered: #9e9e9e;
            --status-read: #4DB6FF;
            --button-bg: #6abf69;
            --button-text: #202124;
            --input-bg: #3c4043;
            --typing-color: #9e9e9e;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 90%;
            margin: 20px auto;
            padding: 10px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: var(--font-size);
            transition: all 0.3s ease;
        }

        h1 {
            color: var(--header-color);
        }

        #chat-box {
            border: 1px solid var(--border-color);
            padding: 10px;
            height: 70vh;
            overflow-y: scroll;
            background-color: var(--chat-bg);
            margin-bottom: 5px;
        }

        #message-input {
            width: calc(100% - 32px);
            padding: 15px;
            margin-top: 10px;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            resize: vertical;
            min-height: 60px;
            display: block;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            margin-left: 5px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .message-group {
            margin: 10px 0;
            padding: 8px;
        }

        .message {
            margin: 2px 0;
            padding: 8px;
            border-radius: 5px;
            background-color: var(--message-bg);
            position: relative;
        }

        .message-header {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .message-content {
            word-wrap: break-word;
        }

        .message-attachment {
            max-width: 100%;
            margin-top: 5px;
            border-radius: 5px;
        }

        .message-timestamp {
            font-size: 10px;
            color: var(--typing-color);
            margin-left: 10px;
            display: inline-block;
        }

        .message-status {
            position: absolute;
            right: 8px;
            bottom: 5px;
            font-size: 12px;
        }

        .status-delivered {
            color: var(--status-delivered);
        }

        .status-read {
            color: var(--status-read);
        }

        #error-message {
            color: #ff5252;
            display: none;
            margin-top: 10px;
        }

        #username-container {
            margin-bottom: 15px;
        }

        #username-input {
            padding: 8px;
            width: 60%;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        #typing-indicator {
            font-style: italic;
            margin-top: 5px;
            color: var(--typing-color);
            height: 20px;
        }

        #app-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        #theme-toggle {
            display: flex;
            align-items: center;
        }

        #font-size-control {
            display: flex;
            align-items: center;
        }

        #font-size-slider {
            margin: 0 10px;
            width: 100px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-left: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        #attachment-button {
            padding: 10px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-right: 5px;
        }

        #button-container {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            margin-top: 10px;
        }

        #file-input {
            display: none;
        }

        #message-input.dragover {
            border: 2px dashed #2196F3;
            background-color: rgba(33, 150, 243, 0.1);
        }
    </style>
</head>
<body>
    <h1>Our Chat</h1>
    
    <div id="app-controls">
        <div id="theme-toggle">
            Dark Mode
            <label class="switch">
                <input type="checkbox" id="dark-mode-toggle">
                <span class="slider"></span>
            </label>
        </div>
        
        <div id="font-size-control">
            <span>A-</span>
            <input type="range" id="font-size-slider" min="10" max="20" value="14">
            <span>A+</span>
        </div>
    </div>
    
    <div id="username-container">
        <input type="text" id="username-input" placeholder="Enter your username">
        <button id="save-username">Save</button>
    </div>
    
    <div id="chat-box"></div>
    <div id="typing-indicator"></div>
    <textarea id="message-input" placeholder="Type a message or drag files here..."></textarea>
    <div id="button-container">
        <input type="file" id="file-input" accept="image/*,video/*,audio/*" multiple>
        <button id="attachment-button">ðŸ“Ž</button>
        <button id="send-button">Send</button>
    </div>
    <div id="error-message"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBkCJaX3GUL8dWjVHQNQrJikSWovvXXgz4",
            authDomain: "test-project-8f589.firebaseapp.com",
            databaseURL: "https://test-project-8f589-default-rtdb.firebaseio.com/",
            projectId: "test-project-8f589",
            storageBucket: "test-project-8f589.firebasestorage.app",
            messagingSenderId: "59437348518",
            appId: "1:59437348518:web:27df7d3c847dd286baa667",
            measurementId: "G-FEFB5HX783"
        };

        // Initialize Firebase
        let database, messagesRef, usersRef, typingRef, storage;
        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            messagesRef = database.ref('messages');
            usersRef = database.ref('users');
            typingRef = database.ref('typing');
            storage = firebase.storage();
        } catch (error) {
            document.getElementById('error-message').textContent = 'Error connecting to database: ' + error.message;
            document.getElementById('error-message').style.display = 'block';
        }

        // Elements
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const errorMessage = document.getElementById('error-message');
        const usernameInput = document.getElementById('username-input');
        const saveUsernameButton = document.getElementById('save-username');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const fontSizeSlider = document.getElementById('font-size-slider');
        const typingIndicator = document.getElementById('typing-indicator');
        const attachmentButton = document.getElementById('attachment-button');
        const fileInput = document.getElementById('file-input');

        // Generate a unique user ID for this session
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);
        let username = 'Anonymous';
        let unreadMessages = 0;
        let isTyping = false;
        let typingTimeout;
        let originalTitle = document.title;
        let lastSender = null;
        let currentGroup = null;

        // Save username
        saveUsernameButton.addEventListener('click', () => {
            const newUsername = usernameInput.value.trim();
            if (newUsername) {
                username = newUsername;
                localStorage.setItem('chatUsername', username);
                usersRef.child(userId).update({
                    username: username,
                    lastActive: firebase.database.ServerValue.TIMESTAMP
                });
                alert('Username saved: ' + username);
            }
        });

        // Load saved preferences
        document.addEventListener('DOMContentLoaded', () => {
            const savedUsername = localStorage.getItem('chatUsername');
            if (savedUsername) {
                username = savedUsername;
                usernameInput.value = username;
            }
            
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                darkModeToggle.checked = true;
            }
            
            const savedFontSize = localStorage.getItem('fontSize');
            if (savedFontSize) {
                document.documentElement.style.setProperty('--font-size', savedFontSize + 'px');
                fontSizeSlider.value = parseInt(savedFontSize);
            }
            
            usersRef.child(userId).update({
                username: username,
                online: true,
                lastActive: firebase.database.ServerValue.TIMESTAMP
            });
            
            window.addEventListener('beforeunload', () => {
                usersRef.child(userId).update({
                    online: false,
                    lastActive: firebase.database.ServerValue.TIMESTAMP
                });
                typingRef.child(userId).remove();
            });
            
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible') {
                    unreadMessages = 0;
                    document.title = originalTitle;
                    markMessagesAsRead();
                }
            });
            
            markMessagesAsRead();
        });

        // Dark mode toggle
        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'true');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'false');
            }
        });

        // Font size slider
        fontSizeSlider.addEventListener('input', () => {
            const fontSize = fontSizeSlider.value;
            document.documentElement.style.setProperty('--font-size', fontSize + 'px');
            localStorage.setItem('fontSize', fontSize);
        });

        // Typing indicator
        messageInput.addEventListener('input', () => {
            if (!isTyping) {
                isTyping = true;
                typingRef.child(userId).set({
                    username: username,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
            }
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                isTyping = false;
                typingRef.child(userId).remove();
            }, 2000);
        });

        // Listen for typing indicators
        typingRef.on('value', (snapshot) => {
            const typingUsers = [];
            snapshot.forEach((childSnapshot) => {
                const user = childSnapshot.val();
                if (user && user.username && childSnapshot.key !== userId) {
                    typingUsers.push(user.username);
                }
            });
            
            if (typingUsers.length > 0) {
                if (typingUsers.length === 1) {
                    typingIndicator.textContent = `${typingUsers[0]} is typing...`;
                } else if (typingUsers.length === 2) {
                    typingIndicator.textContent = `${typingUsers[0]} and ${typingUsers[1]} are typing...`;
                } else {
                    typingIndicator.textContent = `Several people are typing...`;
                }
            } else {
                typingIndicator.textContent = '';
            }
        });

        // Send message on button click
        sendButton.addEventListener('click', sendMessage);
        
        // Send message on Enter key
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Attachment handling
        attachmentButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', async (e) => {
            if (e.target.files.length > 0) {
                await handleFiles(e.target.files);
                fileInput.value = ''; // Reset file input
            }
        });

        // Drag and drop handling
        messageInput.addEventListener('dragover', (e) => {
            e.preventDefault();
            messageInput.classList.add('dragover');
        });

        messageInput.addEventListener('dragleave', () => {
            messageInput.classList.remove('dragover');
        });

        messageInput.addEventListener('drop', async (e) => {
            e.preventDefault();
            messageInput.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                await handleFiles(files);
            }
        });

        // Paste handling
        messageInput.addEventListener('paste', async (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            const files = [];
            for (const item of items) {
                if (item.kind === 'file') {
                    files.push(item.getAsFile());
                }
            }
            if (files.length > 0) {
                e.preventDefault();
                await handleFiles(files);
            }
        });

        // Handle file uploads
        async function handleFiles(files) {
            const allowedTypes = ['image/jpeg', 'image/png', 'image/gif', 'video/mp4', 'video/webm', 'audio/mpeg', 'audio/wav'];
            const maxSize = 10 * 1024 * 1024; // 10MB

            for (const file of files) {
                if (!allowedTypes.includes(file.type)) {
                    errorMessage.textContent = `Unsupported file type: ${file.type}`;
                    errorMessage.style.display = 'block';
                    continue;
                }

                if (file.size > maxSize) {
                    errorMessage.textContent = `File too large: ${file.name} (Max 10MB)`;
                    errorMessage.style.display = 'block';
                    continue;
                }

                try {
                    const storageRef = storage.ref(`attachments/${userId}/${Date.now()}_${file.name}`);
                    const snapshot = await storageRef.put(file);
                    const downloadURL = await snapshot.ref.getDownloadURL();

                    const newMessage = {
                        username: username,
                        timestamp: firebase.database.ServerValue.TIMESTAMP,
                        sender: userId,
                        status: 'delivered',
                        readBy: {},
                        attachment: {
                            url: downloadURL,
                            type: file.type,
                            name: file.name
                        }
                    };

                    if (messageInput.value.trim()) {
                        newMessage.text = messageInput.value.trim();
                    }

                    await messagesRef.push(newMessage);
                    messageInput.value = '';
                } catch (error) {
                    errorMessage.textContent = `Error uploading file: ${error.message}`;
                    errorMessage.style.display = 'block';
                }
            }
        }

        // Send message function
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (message && messagesRef) {
                const newMessage = {
                    text: message,
                    username: username,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    sender: userId,
                    status: 'delivered',
                    readBy: {}
                };
                
                messagesRef.push(newMessage).catch((error) => {
                    errorMessage.textContent = 'Error sending message: ' + error.message;
                    errorMessage.style.display = 'block';
                });
                messageInput.value = '';
                
                clearTimeout(typingTimeout);
                isTyping = false;
                typingRef.child(userId).remove();
            }
        }

        // Mark messages as read
        function markMessagesAsRead() {
            messagesRef.once('value', snapshot => {
                snapshot.forEach(childSnapshot => {
                    const messageId = childSnapshot.key;
                    const message = childSnapshot.val();
                    
                    if (message.sender !== userId) {
                        messagesRef.child(messageId).child('readBy').child(userId).set(true);
                        messagesRef.child(messageId).child('status').set('read');
                    }
                });
            });
        }

        // Update tab title with unread count
        function updateTabTitle() {
            if (unreadMessages > 0 && document.visibilityState !== 'visible') {
                document.title = `(${unreadMessages}) ${originalTitle}`;
            } else {
                document.title = originalTitle;
            }
        }

        // Format timestamp
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Listen for new messages
        if (messagesRef) {
            messagesRef.on('child_added', (snapshot) => {
                const msg = snapshot.val();
                const messageId = snapshot.key;
                displayMessage(msg, messageId);
                
                if (document.visibilityState !== 'visible' && msg.sender !== userId) {
                    unreadMessages++;
                    updateTabTitle();
                }
                
                if (msg.sender !== userId && document.visibilityState === 'visible') {
                    messagesRef.child(messageId).child('readBy').child(userId).set(true);
                    messagesRef.child(messageId).child('status').set('read');
                }
                
                scheduleMessageDeletion(messageId, msg.timestamp);
            }, (error) => {
                errorMessage.textContent = 'Error loading messages: ' + error.message;
                errorMessage.style.display = 'block';
            });
            
            messagesRef.on('child_changed', (snapshot) => {
                const msg = snapshot.val();
                const messageId = snapshot.key;
                
                const messageElement = document.getElementById(messageId);
                if (messageElement) {
                    const statusElement = messageElement.querySelector('.message-status');
                    if (statusElement) {
                        if (msg.status === 'read') {
                            statusElement.textContent = 'âœ“';
                            statusElement.className = 'message-status status-read';
                        } else {
                            statusElement.textContent = 'âœ“';
                            statusElement.className = 'message-status status-delivered';
                        }
                    }
                }
            });
            
            messagesRef.on('child_removed', (snapshot) => {
                const messageId = snapshot.key;
                const messageElement = document.getElementById(messageId);
                if (messageElement) {
                    messageElement.parentElement.remove();
                }
            });
        }

        // Display message in chat
        function displayMessage(msg, messageId) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.id = messageId;
            
            const contentElement = document.createElement('div');
            contentElement.className = 'message-content';
            
            // Add text if present
            if (msg.text) {
                const textElement = document.createElement('div');
                textElement.textContent = msg.text;
                contentElement.appendChild(textElement);
            }
            
            // Add attachment if present
            if (msg.attachment) {
                const attachmentElement = document.createElement(msg.attachment.type.startsWith('image') ? 'img' : 
                    msg.attachment.type.startsWith('video') ? 'video' : 'audio');
                attachmentElement.className = 'message-attachment';
                
                if (msg.attachment.type.startsWith('video') || msg.attachment.type.startsWith('audio')) {
                    attachmentElement.controls = true;
                }
                
                attachmentElement.src = msg.attachment.url;
                contentElement.appendChild(attachmentElement);
            }
            
            const timestampElement = document.createElement('span');
            timestampElement.className = 'message-timestamp';
            timestampElement.textContent = msg.timestamp ? formatTimestamp(msg.timestamp) : 'Sending...';
            
            const statusElement = document.createElement('span');
            statusElement.className = 'message-status';
            
            if (msg.sender === userId) {
                if (msg.status === 'read') {
                    statusElement.textContent = 'âœ“';
                    statusElement.className += ' status-read';
                } else {
                    statusElement.textContent = 'âœ“';
                    statusElement.className += ' status-delivered';
                }
            }
            
            if (lastSender === msg.sender && currentGroup) {
                contentElement.appendChild(timestampElement);
                messageElement.appendChild(contentElement);
                messageElement.appendChild(statusElement);
                currentGroup.appendChild(messageElement);
            } else {
                const groupElement = document.createElement('div');
                groupElement.className = 'message-group';
                
                const headerElement = document.createElement('div');
                headerElement.className = 'message-header';
                headerElement.textContent = msg.username || 'Anonymous';
                
                contentElement.appendChild(timestampElement);
                messageElement.appendChild(contentElement);
                messageElement.appendChild(statusElement);
                
                groupElement.appendChild(headerElement);
                groupElement.appendChild(messageElement);
                
                chatBox.appendChild(groupElement);
                
                currentGroup = groupElement;
                lastSender = msg.sender;
            }
            
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        // Schedule message for deletion after 12 hours
        function scheduleMessageDeletion(messageId, timestamp) {
            const twelveHoursMs = 12 * 60 * 60 * 1000;
            const now = Date.now();
            
            if (timestamp) {
                const expirationTime = timestamp + twelveHoursMs;
                const timeUntilExpiration = expirationTime - now;
                
                if (timeUntilExpiration <= 0) {
                    messagesRef.child(messageId).remove();
                } else {
                    setTimeout(() => {
                        messagesRef.child(messageId).remove();
                    }, timeUntilExpiration);
                }
            }
        }
        
        // Delete expired messages on load
        function deleteExpiredMessages() {
            const twelveHoursMs = 12 * 60 * 60 * 1000;
            const now = Date.now();
            
            messagesRef.once('value', snapshot => {
                snapshot.forEach(childSnapshot => {
                    const msg = childSnapshot.val();
                    const messageId = childSnapshot.key;
                    
                    if (msg.timestamp && (now - msg.timestamp) > twelveHoursMs) {
                        messagesRef.child(messageId).remove();
                    } else {
                        scheduleMessageDeletion(messageId, msg.timestamp);
                    }
                });
            });
        }
        
        deleteExpiredMessages();
    </script>
</body>
</html>
